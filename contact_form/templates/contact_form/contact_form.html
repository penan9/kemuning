{% extends 'base.html' %}

{% block content %}
<div id="fixed-height" class="container-full">
<div  class="container contact">
   <div class="page-header"><h1 color="lightyellow">Contact Us!</h1></div>
    <div class="page-subheader">
               Kindly please fill up below columns and send to us your enquiry, we will response to you asap! 
    <div class="row">
      <form method="post">
        {% csrf_token %}
        <div class="col-sm-4 left-inp">
          <div class="form-group">
            <input type="text" name="name" class="form-control" id="usr" placeholder=" name">
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" id="pwd" placeholder=" email">
          </div>
          <div class="form-group">
            <input type="text" name="subject" class="form-control" id="pwd" placeholder=" subject">
          </div>
        </div>
         <div class="col-sm-8 msg-inp">
           <div class="form-group">
             <textarea name="body" class="form-control" rows="5" id="comment" placeholder=" messages"></textarea>
           </div>
           <div class="form-group">
             <input type="submit" value="Send">
           </div>
          </div>
      </form>
    </div>
</div>
{% endblock content %}
